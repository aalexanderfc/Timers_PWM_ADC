      </style></div></div></div></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"p":{"name":"ledpin Copy (2)","id":"396132097010048001","files":[{"name":"sketch.ino","content":"void setup() {\n  // put your setup code here, to run once:\n\n}\n\nvoid loop() {\n  // put your main code here, to run repeatedly:\n\n}\n"},{"name":"diagram.json","content":"{\n  \"version\": 1,\n  \"author\": \"Anonymous maker\",\n  \"editor\": \"wokwi\",\n  \"parts\": [\n    { \"type\": \"wokwi-breadboard\", \"id\": \"bb1\", \"top\": -108.6, \"left\": -141.2, \"attrs\": {} },\n    { \"type\": \"wokwi-arduino-uno\", \"id\": \"uno\", \"top\": 106.2, \"left\": 9, \"attrs\": {} },\n    {\n      \"type\": \"wokwi-led\",\n      \"id\": \"led1\",\n      \"top\": -32.4,\n      \"left\": 33,\n      \"attrs\": { \"color\": \"red\", \"flip\": \"1\" }\n    },\n    {\n      \"type\": \"wokwi-resistor\",\n      \"id\": \"r1\",\n      \"top\": 23.15,\n      \"left\": 57.6,\n      \"attrs\": { \"value\": \"220\" }\n    }\n  ],\n  \"connections\": [\n    [ \"uno:GND.1\", \"bb1:bn.21\", \"black\", [ \"v0\" ] ],\n    [ \"r1:1\", \"bb1:19b.h\", \"\", [ \"$bb\" ] ],\n    [ \"r1:2\", \"bb1:25b.h\", \"\", [ \"$bb\" ] ],\n    [ \"r1:2\", \"bb1:bn.19\", \"black\", [ \"v0\" ] ],\n    [ \"bb1:18b.j\", \"uno:3\", \"green\", [ \"v9.6\", \"h192\" ] ],\n    [ \"led1:A\", \"bb1:18b.f\", \"\", [ \"$bb\" ] ],\n    [ \"led1:C\", \"bb1:19b.f\", \"\", [ \"$bb\" ] ]\n  ],\n  \"dependencies\": {}\n}"},{"name":"main.cpp","content":"#include \"timer.h\"\n#include \"LEDTimer.h\"\n#include \u003cavr/io.h\u003e\n#include \u003cavr/interrupt.h\u003e\n#include \u003cstdio.h\u003e\n#include \u003cstring.h\u003e\n#include \u003cstdlib.h\u003e\n\n#define VREF 5.0        // ReferensspÃ¤nning fÃ¶r ADC\n#define ADC_MAX 1023.0  // Maximalt vÃ¤rde fÃ¶r ADC med 10 bits upplÃ¶sning\n#define THRESHOLD 0.04  // SpÃ¤nningsgrÃ¤ns fÃ¶r LED-effekt\n#define BUFFER_SIZE 50 // Storlek pÃ¥ mottagningsbuffert fÃ¶r USART\n\nvoid parseCommand(char* command);\n\nint main() {\n    USART_Init(MYUBRR);//startar USART\n   \n   //USART_SendString(\"Systemet startar...\\n\");\n\n    //ADC_Init();\n    LEDTimer_Init();\n\n    ADCSRA |= (1 \u003c\u003c ADIE);// Enable ADC interrupt\n    sei();// Enable global interrupts\n\n    char buffer[BUFFER_SIZE] = {0};\n    double voltage;\n    int bufIndex = 0;\n\n    while (1) {\n        ADCSRA |= (1 \u003c\u003c ADSC);\n        while (ADCSRA \u0026 (1 \u003c\u003c ADSC));\n\n        voltage = adcValue * (VREF / ADC_MAX);\n        \n        if (voltage \u003c= THRESHOLD) {\n            LEDTimer_SetPower(0);\n        } else {\n            LEDTimer_SetPower((uint8_t)(255 * (1 - voltage / VREF)));\n        }\n\n        if (USART_Available()) {\n            char receivedChar = USART_Receive();\n            if (receivedChar == '\\r' || receivedChar == '\\n') {\n                buffer[bufIndex] = '\\0';\n                parseCommand(buffer);\n                USART_SendString(\"Kommando mottaget!\\n\");  // Feedback\n                memset(buffer, 0, BUFFER_SIZE);  // Rensa bufferten helt\n                bufIndex = 0;\n            } else if (bufIndex \u003c BUFFER_SIZE - 1) {\n                buffer[bufIndex++] = receivedChar;\n            } else {\n                USART_SendString(\"Error: Buffer overflow\\n\");\n                memset(buffer, 0, BUFFER_SIZE);\n                bufIndex = 0;\n            }\n        }\n    }\n\n    return 0;\n}\n"},{"name":"timer.cpp","content":"#include \u003cavr/io.h\u003e\n#include \u003cavr/interrupt.h\u003e\n#include \"timer.h\"\n\n// Global variable to store received character\nvolatile char receivedChar;\nvolatile uint16_t adcValue = 0;\n\nvoid USART_Init(unsigned int ubrr) {\n    UBRR0H = (unsigned char)(ubrr \u003e\u003e 8); // Set baud rate\n    UBRR0L = (unsigned char)ubrr;\n    UCSR0B = (1 \u003c\u003c RXEN0) | (1 \u003c\u003c TXEN0); // Enable receiver and transmitter\n    UCSR0C = (1 \u003c\u003c UCSZ01) | (3 \u003c\u003c UCSZ00); // Set frame format: 8 data, 2 stop bit\n}\n\nvoid ADC_Init() {\n    ADMUX = (1 \u003c\u003c REFS0); // AVCC with external capacitor at AREF pin\n    ADCSRA = (1 \u003c\u003c ADEN) | (1 \u003c\u003c ADPS2) | (1 \u003c\u003c ADPS1) | (1 \u003c\u003c ADPS0); // Enable ADC, prescaler 128\n}\n\nbool USART_Available() {\n    return (UCSR0A \u0026 (1 \u003c\u003c RXC0)); // Return 1 if unread data in buffer\n}\n\nchar USART_Receive() {\n    while (!(UCSR0A \u0026 (1 \u003c\u003c RXC0))); // Wait for data to be received\n    return UDR0; // Get and return received data from buffer\n}\n\nvoid USART_Transmit(unsigned char data) {\n    while (!(UCSR0A \u0026 (1 \u003c\u003c UDRE0))); // Wait for empty transmit buffer\n    UDR0 = data; // Put data into buffer, sends the data\n}\n\nvoid USART_SendString(const char* str) {\n    while (*str) {\n        USART_Transmit(*str++); // Send each character in the string\n    }\n}\n"},{"name":"timer.h","content":"#ifndef TIMER_H\n#define TIMER_H\n\n#include \u003cavr/io.h\u003e\n\n#define F_CPU 16000000UL\n#define BAUD 9600\n#define MYUBRR F_CPU/16/BAUD-1\n\n// Externally defined variable\nextern volatile uint16_t adcValue;\n\n// Function prototypes\nvoid ADC_Init();\nvoid delay_ms(int ms);\nuint16_t ADC_Read(uint8_t ch);\nvoid USART_Init(unsigned int ubrr);\nbool USART_Available();\nchar USART_Receive();\nvoid USART_Transmit(unsigned char data);\nvoid USART_SendString(const char* str);\n\n#endif // TIMER_H\n"},{"name":"LEDTimer.cpp","content":"#include \"LEDTimer.h\"\n#include \u003cavr/io.h\u003e\n#include \u003cavr/interrupt.h\u003e\n#include \"timer.h\"\n#include \u003cstdio.h\u003e\n\nvolatile uint8_t ledPower = 0;  // Variabel fÃ¶r LED-effekten (0-255)\nvolatile uint16_t ledPeriod = 1000;  // Defaultperiod fÃ¶r LED-blinkningen (1 sekund)\n\nvoid LEDTimer_Init() {\n    // Timer1 fÃ¶r PWM\n    TCCR1A = (1 \u003c\u003c COM1A1) | (1 \u003c\u003c WGM10) | (1 \u003c\u003c WGM11);  // Fast PWM, non-inverted mode\n    TCCR1B = (1 \u003c\u003c WGM12) | (1 \u003c\u003c CS10);  // No prescaling\n    DDRD |= (1 \u003c\u003c PD3);  // Set PD3/OC1A as output\n\n    //Timer0 fÃ¶r blinkning\n    TCCR0A = (1 \u003c\u003c WGM01);  // CTC mode\n    OCR0A = 124;  // Compare value for 1 ms @ 16 MHz\n    TIMSK0 |= (1 \u003c\u003c OCIE0A);  // Enable Timer0 compare match A interrupt\n}\n\nvoid LEDTimer_SetPower(uint8_t power) {\n    ledPower = power;\n    OCR1A = power;  // SÃ¤tt compare-vÃ¤rdet fÃ¶r PWM\n}\n\nvoid LEDTimer_SetPeriod(uint16_t period) {\n    ledPeriod = period;  // SÃ¤tt perioden fÃ¶r LED-blinkningen\n}\n\nISR(TIMER0_COMPA_vect) {\n    static uint16_t counter = 0;\n    counter++;\n    if (counter \u003e= ledPeriod) {\n        PORTD ^= (1 \u003c\u003c PD3);  // Toggle LED pin\n        counter = 0;\n    }\n}\n\nvoid parseCommand(char* command) {\n    uint8_t power;\n    uint16_t period;\n    // Assume the command looks like \"ledpowerfreq power period\"\n    if (sscanf(command, \"ledpowerfreq %hhu %hu\", \u0026power, \u0026period) == 2) {\n        if (power \u003e 255) {\n            USART_SendString(\"Error: Power must be between 0 and 255.\\n\");\n            return;\n        }\n        if (period \u003c 200 || period \u003e 5000) {\n            USART_SendString(\"Error: Period must be between 200 and 5000.\\n\");\n            return;\n        }\n        LEDTimer_SetPower(power);\n        LEDTimer_SetPeriod(period); // Assume this function adjusts the frequency of LED blinking\n        char response[100];\n        snprintf(response, sizeof(response), \"Setting LED power to %d and period to %dms\\n\", power, period);\n        USART_SendString(response);\n    } else {\n        USART_SendString(\"Invalid command format. Use the format 'ledpowerfreq power period.'\\n\");\n    }\n}"},{"name":"LEDTimer.h","content":"#ifndef LEDTIMER_H\n#define LEDTIMER_H\n\n#include \u003cavr/io.h\u003e\n\n// Declare global variables\nextern volatile uint8_t ledPower;\nextern volatile uint16_t ledPeriod;\n\n// Function prototypes\nvoid LEDTimer_Init();\nvoid LEDTimer_SetPower(uint8_t power);\nvoid LEDTimer_SetPeriod(uint16_t period);\nvoid LEDTimer_EnablePWM();\nvoid parseCommand(char* command);\n\n#endif // LEDTIMER_H"},{"name":"libraries.txt","content":"# Wokwi Library List\n# See https://docs.wokwi.com/guides/libraries\n\nMFRC522-spi-i2c-uart-async\n"}],"serverFiles":[],"owner":"395398849584432129","locked":false,"unlisted":false,"updated":1714039856809,"hearts":0,"userLiked":false}},"__N_SSP":true},"page":"/projects/[projectId]","query":{"projectId":"396132097010048001"},"buildId":"XwTv_usaGDjh43n04faC5","runtimeConfig":{"PADDLE_SANDBOX":"0"},"isFallback":false,"isExperimentalCompile":false,"gssp":true,"scriptLoader":[]}</script><script defer src="https://static.cloudflareinsights.com/beacon.min.js/v55bfa2fee65d44688e90c00735ed189a1713218998793" integrity="sha512-FIKRFRxgD20moAo96hkZQy/5QojZDAbyx0mQ17jEGHCJc/vi0G2HXLtofwD7Q3NmivvP9at5EVgbRqOaOQb+Rg==" data-cf-beacon='{"rayId":"879d8c3b5b304e12","version":"2024.4.0","token":"c99f757ebc0f4b1faa48d9a5210dd113"}' crossorigin="anonymous"></script>
